<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Integral</title>
  </head>
  <body>
    <div id="app">
      <label for="coefA">Coefficient a:</label>
      <input type="number" id="coefA" />
      <br />
      <label for="coefB">Coefficient b:</label>
      <input type="number" id="coefB" />
      <br />
      <label for="coefC">Coefficient c:</label>
      <input type="number" id="coefC" />
      <br />
      <label for="lowerLimit">Lower Limit:</label>
      <input type="number" id="lowerLimit" />
      <br />
      <label for="upperLimit">Upper Limit:</label>
      <input type="number" id="upperLimit" />
      <br />
      <label for="intervals">Number of Intervals:</label>
      <input type="number" id="intervals" />
      <br />
      <button id="calculateBtn">Calculate</button>
      <p id="result"></p>
    </div>
    <script type="module" src="/integral.js"></script>
  </body>
</html>
